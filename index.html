<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&display=swap" rel="stylesheet">  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="desktop" src="images/image-product-desktop.jpg">
      <img class="mobile" src="images/image-product-mobile.jpg">
    </div>
    <div class="description">
      <p class="title"> Perfume</p>
      <h1 class="name"> Gabrielle Essence Eau De Parfum </h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="price1"> $149.99</h1>
        <p class="price2"> $169.99</p>
      </div>
      <button>
        <img class="icon" src="images\icon-cart.svg">
        Add to Cart
      </button>
    </div>  
  </div>

</body>
</html>
